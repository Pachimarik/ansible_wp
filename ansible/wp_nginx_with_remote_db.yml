- hosts: 'all'
  become: 'yes'
  gather_facts: no
  tasks:
  - name: Copy wp nginx edition
    copy: 
      src: ../files/docker/nginx/remote_db/{{ item }}
      dest: /app/
    with_items:
      - docker-compose.yml
      - Dockerfile
      - start.sh
      - wp-conf
      - wp-config.php

  - name: Edit file wp-config.php
    lineinfile:
      dest: /app/wp-config.php
      regexp: "{{ item.regexp }}"
      line: "{{ item.line }}"
    loop:
      - { regexp: "define\\( 'DB_NAME', '.*' \\);", line: "define( 'DB_NAME', '{{ lookup('env','DB_NAME') }}' );" }
      - { regexp: "define\\( 'DB_USER', '.*' \\);", line: "define( 'DB_USER', '{{ lookup('env','DB_USER') }}' );" }
      - { regexp: "define\\( 'DB_PASSWORD', '.*' \\);", line: "define( 'DB_PASSWORD', '{{ lookup('env','DB_PASSWORD') }}' );" }
      - { regexp: "define\\( 'DB_HOST', '.*' \\);", line: "define( 'DB_HOST', '{{ lookup('env','DB_HOST') }}' );" }

  - name: Install python docker
    pip:
      name: 
        - docker
        - docker-compose
      extra_args: --user

  - name: Create and start services
    docker_compose:
      project_src: /app/
    register: output